        zoom: 12

        let Esri_WorldTopoMap_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', 
      )

   )

        Esri_WorldTopoMap.addTo(map);
        Esri_WorldTopoMap_1.addTo(map1);
        Esri_WorldTopoMap_2.addTo(map2);

        scale1.addTo(map1);

            onEachFeature: function (feature, layer) { 
                let nome = feature.properties.Name;
                layer.bindPopup("<h1> " + nome + "</h1>");

        div2.innerHTML += '<img src="juntas.png"></i><span>Junta de Freguesia</span><br>';

        let PT=L.geoJSON(pt,{

                                                 fillOpacity:0.5,
